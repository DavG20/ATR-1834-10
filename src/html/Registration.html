  </head>

        <div class="container-fluid">
          <div class="d-grid float-end"> <img src="../images/pro.png"
              alt="profile"

            <a href="Login.html" class="text-white-50" style="text-decoration:
              none;">SignIn</a></div>
        </div>
      </div>
    </div>
    <section class="h-100 gradient-custom ">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration"
              style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                <form action="Profile_Page.html" class="needs-validation">

                  <div class="row">

                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <label class="form-label" for="UserName">UserName</label>
                        <input type="text" id="UserName" class="form-control
                          form-control-lg" required />

                      </div>

                    </div>


                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <label class="form-label" for="FullName">FullName</label>
                        <input type="text" id="FullName" class="form-control
                          form-control-lg" required/>

                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2 w-100">

                      <div class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input type="email" id="emailAddress"
                          class="form-control form-control-lg" required />
                      </div>

                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2 w-100">

                      <div class="form-outline">
                        <label class="form-label " for="password">Password</label>
                        <input type="password" id="password"
                          class="form-control form-control-lg" required/>

                      </div>

                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-outline datepicker w-100">
                          <label for="birthdayDate" class="form-label">Birthday</label>
                          <input type="text" class="form-control
                            form-control-lg" id="birthdayDate" required />
                        </div>

                      </div>
                      <div class="col-md-6 mb-4">

                        <h6 class="mb-2 pb-1">Gender: </h6>

                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>

                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>


                      </div>
                    </div>


                    <div class="col-md-6 mb-4 pb-2 w-100">

                      <div class="form-outline">
                        <label class="form-label" for="location">Location</label>
                        <input type="tel" id="location" class="form-control
                          form-control-lg" required/>

                      </div>

                    </div>
                  </div>

                  <div class="mt-4 pt-2 w-100">
                    <input class="btn btn-primary btn-lg w-100" type="submit"
                      value="Register" />
                  </div>
                </form>

                <h5 class="m-4">You already have an account ? Login <a
                    style="text-decoration: none;"
                    href="Login.html">Here</a></h5>

              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center text-sm-start mt-5 position-relative "
      style="background-color: #23201f;">
      <div class="container d-flex py-2 ">

        <div class="row ">

              />

          <h4 class="text-white-50">
            <img
              class="icon"
              src="https://icongr.am/fontawesome/phone.svg?size=60&color=currentColor"
              alt=""
              />
            +251937474745

          </h4>
        </div>
        <img
          src="https://icongr.am/devicon/linkedin-plain.svg?size=60&color=currentColor"
          alt="linkedin logo"/>
        <img
          src="https://icongr.am/devicon/twitter-original.svg?size=60&color=currentColor"

      </div>
