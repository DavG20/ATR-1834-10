                    </li>
                </ul>
            </div>
            <div class="title_reg"><h2>Register and Save your money</h2></div>
            <div class="registration_div">
                <h3>Register</h3>

                <form onsubmit="return validateForm()" name="register" method="post" action="Profile_Page.html">
                    <div class="username_div">

                        <p id="user_name_req">UserName <a href="">*</a></p>

                            <input type="text" id="username" name="username"
                                placeholder="UserName">

                        </div>
                        <div class="fullname">
                            <p id="fullname_rew">FullName <a href="">*</a></p>


                            <input type="text" id="name" name="fullname"
                                placeholder="FullName">

                        </div>

                        <div class="email_div">
                            <p id="email_req">Email <a href="">*</a></p>


                            <input type="text" id="Email" name="email"
                                placeholder="Email">

                        </div>
                        <div class="password_div">
                            <p id="password_req">Password <a href="">*</a></p>

                            <input type="password" id="password" name="password"
                                placeholder="Password">
                        </div>

                        <div class="birth_div">
                            <p id="birthday_req">Date of Birth <a href="">*</a></p>
                            <input type="text" id="birth" name="birth"
                                placeholder="DD | MM | YYYY">
                        </div>


                        <div class="gender_div">
                            <p id="gender_req">Gender <a href="">*</a></p>
                            <input type="text" id="gender" name="gender"
                                placeholder="Male | Female ">
                        </div>

                        <div class="location_div">
                            <p id="location_req">Location <a href="">*</a></p>

                            <input type="location" id="location" name="location"
                                placeholder="Current Location">
                        </div>

                        <div class="submit_div">
                            
                             <a href="Profile_Page.html"><input type="submit" value="Register"  ></a>
                             
                        </div>
                    </form>

                    <h5>You already have an account ? Login <a
                            href="Login.html">Here</a></h5>
                </div>
                <div class="footer">
                    <div class="contact__us">
                        <h4>
                            <img
                                class="icon"
                                src="https://icongr.am/fontawesome/envelope-o.svg?size=128&color=currentColor"
                                alt=""
                                />

                        </h4>

                        <h4>
                            <img
                                class="icon"
                                src="https://icongr.am/fontawesome/phone.svg?size=128&color=currentColor"

                                        alt="linkedin logo"
                                        /></a>
                            </h4>
                        </div>

                        <div class="insta__twit">
                            <h4>
                                <a href="#"><img
                                        src="https://icongr.am/fontawesome/instagram.svg?size=128&color=currentColor"
